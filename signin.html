    <div class="sign-in-form">
      <div class="logo"><img src="systango.png" alt=""></div>

      <h3> Sign In To Continue  </h3>

      <form action="">

        <div class="textbox">
          <input id="username" type="text" placeholder="Username Or Email">
          <span class="check-message hidden">Required</span>
        </div>

        <button onclick =" location.href = 'game.html'" type="button" class="sign-in-btn" disabled>Sign In</button>
        
        <div class="privacy-link">
          <a href="privacy-policy.html">Privacy Policy</a>
        </div>

      </form>


    <script type="text/javascript">
      $(".textbox input").focusout(function(){
        if($(this).val() == ""){
          $(this).siblings().removeClass("hidden");
          $(this).css("background","#554343");
        }
        else{
          $(this).siblings().addClass("hidden");
          $(this).css("background","#484848");
        }
      });

      $(".textbox input").keyup(function(){
        var inputs = $(".textbox input");
        if(inputs[0].value != ""){
          $(".sign-in-btn").attr("disabled",false);
          $(".sign-in-btn").addClass("active");
        }else{
          $(".sign-in-btn").attr("disabled",true);
          $(".sign-in-btn").removeClass("active");
        }
      });

    </script>
